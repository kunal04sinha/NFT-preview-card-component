<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <article class="container-content">
        <section class="nft-info">
          <!-- <header> -->
          <div class="img-cube">
            <img src="images/image-equilibrium.jpg" alt="image-equilibrium" />
          </div>
          <div class="basic-info">
            <div class="title">
              <h1>Equilibrium #3429</h1>
            </div>
            <div class="desc-nft">
              <h4>Our Equilibrium collection promotes balance and calm.</h4>
            </div>
          </div>
          <!-- </header> -->
          <div class="price-days">
            <div class="price">
              <img src="images/icon-ethereum.svg" alt="ethereum" />
              <span>0.041 ETH</span>
            </div>
            <div class="days-left">
              <img src="images/icon-clock.svg" alt="clock" />
              <p>3 days left</p>
            </div>
          </div>
        </section>
        <hr class="hr-line" />
        <footer>
          <div class="avatar">
            <div class="avatar-imag">
              <img src="images/image-avatar.png" alt="creation-imgage" />
            </div>
            <div class="avatar-desc">
              <p>Creation of <span> Jules Wyvern</span></p>
            </div>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
